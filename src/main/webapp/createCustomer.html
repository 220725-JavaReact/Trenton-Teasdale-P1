<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Account Creation</title>

<body style="background-image: url(imgs/stardewbackground.png); color:white;">
    <div style="display:flex;justify-content:center;">
        <form method="post" action="/P1/customer">
            <p>New Customer</p>
            <label for="name">Name</label><br>
            <input type="text" name="name" placeholder="Name" required=""><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="email" required=""><br><br>
            <label for="address">Address</label><br>
            <input type="text" name="address" placeholder="Address"><br><br>
            <label for="number">Number</label><br>
            <input type="number" name="number" placeholder="number"><br><br>
            <label for="Password">Create a Password</label><br>
            <input type="password" name="password" required=""><br><br>
            <input type="submit" value="Create Customer">
        </form>
    </div>

</body>
</html>
